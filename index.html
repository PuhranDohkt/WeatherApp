<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="weatherapp-container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                  id="search-text-form"
                />
              </div>
              <div class="col-3 search-button">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-success" id="current">
                  Current
                </button>
              </div>
            </div>
          </form>

          <h1></h1>
          <ul id="basic">
            <li id="time"></li>
            <li id="description"></li>
          </ul>

          <div class="row second">
            <div class="col-8">
              <div class="clearfix">
                <img src="" alt="" id="icon" class="weather-icon float-left" />
                <div class="float-left">
                  <span class="temperature" id="temperature"></span
                  ><span class="units">
                    <a href="#" id="celsius-link">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul id="more">
                <li>Feels Like: <span id="feels"></span></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/PuhranDohkt/WeatherApp.git"
            target="_blank"
            >Open-source code</a
          >, by Pourandokht Emami
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
